name: Protocol Tests
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Fetch all git submodules
      
      - name: Install foundry-zksync
        run: |
          # Download and install foundry-zksync binaries directly
          mkdir -p $HOME/.foundry/bin
          
          # Get the latest release version
          VERSION=$(curl -sL "https://api.github.com/repos/matter-labs/foundry-zksync/releases/latest" | grep '"tag_name"' | cut -d'"' -f4)
          echo "Installing foundry-zksync version: $VERSION"
          
          # Download Linux amd64 binaries
          DOWNLOAD_URL="https://github.com/matter-labs/foundry-zksync/releases/download/${VERSION}/foundry_zksync_${VERSION#foundry-zksync-}_linux_amd64.tar.gz"
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L "$DOWNLOAD_URL" -o /tmp/foundry-zksync.tar.gz
          
          # Extract binaries
          tar -xzf /tmp/foundry-zksync.tar.gz -C $HOME/.foundry/bin
          chmod +x $HOME/.foundry/bin/*
          
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
      
      - name: Verify foundry-zksync installation
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge --version
      
      - name: Install dependencies
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge install
      
      - name: Build with zkSync
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge build --zksync
      
      - name: Run unit tests
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge test --match-path "test/unit/*.t.sol"
