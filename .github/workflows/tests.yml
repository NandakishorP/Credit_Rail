name: Protocol Tests
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Fetch all git submodules
      
      - name: Install foundry-zksync
        run: |
          # Download and install foundry-zksync binaries directly
          mkdir -p $HOME/.foundry/bin
          
          # Get latest release from foundry-zksync
          RELEASE_URL="https://github.com/matter-labs/foundry-zksync/releases/latest/download"
          
          # Download Linux binaries
          curl -L "${RELEASE_URL}/foundry_nightly_linux_amd64.tar.gz" -o /tmp/foundry-zksync.tar.gz
          tar -xzf /tmp/foundry-zksync.tar.gz -C $HOME/.foundry/bin
          chmod +x $HOME/.foundry/bin/*
          
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
      
      - name: Verify foundry-zksync installation
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge --version
      
      - name: Install dependencies
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge install
      
      - name: Build with zkSync
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge build --zksync
      
      - name: Run unit tests
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          forge test --match-path "test/unit/*.t.sol"
